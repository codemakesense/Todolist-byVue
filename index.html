<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoLlist-app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>
    <div id="todolist-app">
        <div id="header">
            <h2 class="header-text">工作</h2>
        </div>
        <div id="content">
            <div id="content-list-area">
                <todo-list
                    v-for="todo in todoLists"
                    v-bind:key="todo.key"
                    v-bind:list="todo"
                    v-bind:deltodo="deleteTodo"
                ></todo-list>
            </div>
        </div>
        <add-todolist
            v-on:addtodo="addTodo"
            id="footer"
        >
            <p class="show-length">您的待办列表共有: {{ showLength }} 件事项</p>
        </add-todolist>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
